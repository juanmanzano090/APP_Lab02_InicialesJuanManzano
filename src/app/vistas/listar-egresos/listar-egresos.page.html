<app-header titulo="Lista de Egresos"></app-header> 

<ion-content>
    <ion-card color="primary" mode= "ios" *ngFor= "let dato_obtenido of datos_obtenidos">
        <ion-item>
          Descripcion: {{dato_obtenido.descripcion}}
        </ion-item>

        <ion-item >
            Precio: {{dato_obtenido.precio}}
        </ion-item>
        <ion-item >
            Usuario: {{dato_obtenido.id_usuario.nombre}}
        </ion-item>

    </ion-card>
</ion-content>
